<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h1 id="smart">Smart Sign Up System</h1>
            <label for="fullname"></label>
            <input type="text" placeholder="Enter Your Full Name" id="fullname" name="fullname" required>
            <label for="email"></label>
            <input type="text" placeholder="Enter Your Email" id="email" name="email" required>
            <label for="password"></label>
            <input type="password" placeholder="Enter Your Password" id="password" name="password" required>
            <label for="confirmPassword"></label>
            <input type="password" placeholder="Confirm Your Password" id="confirmPassword" name="confirmPassword" required>
            <button type="button" onclick="signup()">Sign Up</button>
            <h4>Already have an account? <a href="index.html"><span>Login</span></a></h4>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
